<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>第九次作业</title>
	<style type="text/css">
		#div{
			width: 300px;
			height: 300px;
			color:red;
			font-size: 50px;
		}
	</style>
	<script type="text/javascript">
		var request = new XMLHttpRequest();
		window.onload = function(){			
			request.onreadystatechange = function(){
				if(request.status == 200 && request.readyState == 4){								
					var json = JSON.parse(request.responseText);					
					document.getElementById('div').innerHTML = json.data.id + "<br>" + json.data.name + "<br>" + json.data.password;
				}
				else {
					console.log("request was unsuccessful");
				}
			}
			request.open("get","https://easy-mock.com/mock/5c15fae6703eb219fa188d68/example/AjaxTask",true);
			request.send();
		}
	</script>

</head>
<body>
	<div id="div"></div>
</body>
</html>
